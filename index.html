<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Highlighter</title>
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
      <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.0/highlight.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.0/languages/go.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      

</head>
<body>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script> -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-code-slash" style="color:#CF7500"></i>
            Syntax Highlighter
          </a>
        </div>
      </nav>
<BR></BR>
      <p><strong>Paste your code to <mark style="background-color: #CAE4DB;">highlight</mark></strong></p><br>
    <div class="input-group">
        <span class="input-group-text">Code</span>
        <textarea class="form-control" name="usercode" id="usercode" aria-label="Code" rows="15"></textarea>
      </div>
 
      <select class="form-select" aria-label="Default select example" id="userlanguage">
       
      </select><br><br>

      <select class="form-select" aria-label="Default select example" id="usertheme">
      
      </select><br><br>
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="highlight();">Highlight</button><br>
            <div id="highlighted"><pre><code id="hcode">

            </code></pre></div>
            <button class="btn btn-primary" type="button" id="copyButton" data-clipboard-target="#hcode">Copy</button>
          </div>
    <script src="index.js"></script>

</body>
</html>
